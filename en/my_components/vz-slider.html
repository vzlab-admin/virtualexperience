<link rel="import" href="../bower_components/polymer/polymer.html" />

<dom-module id="vz-slider">
    <style>
        :host{
            display:block;
            position:relative;
        }
        
        input[type=range] {
            -webkit-appearance: none;
            width: 100%;
            margin: 6.5px 0;
        }
        input[type=range]:focus {
            outline: none;
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 2px;
            cursor: pointer;
            box-shadow: 0px 0px 0px rgba(0, 0, 0, 0), 0px 0px 0px rgba(13, 13, 13, 0);
            background: #e86623;
            border-radius: 0px;
            border: 0px solid rgba(1, 1, 1, 0);
        }
        input[type=range]::-webkit-slider-thumb {
            box-shadow: 0px 0px 0px rgba(0, 0, 0, 0), 0px 0px 0px rgba(13, 13, 13, 0);
            border: 0px solid rgba(0, 0, 0, 0);
            height: 15px;
            width: 37px;
            border-radius: 0px;
            background: #e86623;
            cursor: pointer;
            -webkit-appearance: none;
            margin-top: -6.5px;
        }
        input[type=range]:focus::-webkit-slider-runnable-track {
            background: #ec8048;
        }
        input[type=range]::-moz-range-track {
            width: 100%;
            height: 2px;
            cursor: pointer;
            box-shadow: 0px 0px 0px rgba(0, 0, 0, 0), 0px 0px 0px rgba(13, 13, 13, 0);
            background: #e86623;
            border-radius: 0px;
            border: 0px solid rgba(1, 1, 1, 0);
        }
        input[type=range]::-moz-range-thumb {
            box-shadow: 0px 0px 0px rgba(0, 0, 0, 0), 0px 0px 0px rgba(13, 13, 13, 0);
            border: 0px solid rgba(0, 0, 0, 0);
            height: 15px;
            width: 37px;
            border-radius: 0px;
            background: #e86623;
            cursor: pointer;
        }
        input[type=range]::-ms-track {
            width: 100%;
            height: 2px;
            cursor: pointer;
            background: transparent;
            border-color: transparent;
            color: transparent;
        }
        input[type=range]::-ms-fill-lower {
            background: #cd5415;
            border: 0px solid rgba(1, 1, 1, 0);
            border-radius: 0px;
            box-shadow: 0px 0px 0px rgba(0, 0, 0, 0), 0px 0px 0px rgba(13, 13, 13, 0);
        }
        input[type=range]::-ms-fill-upper {
            background: #e86623;
            border: 0px solid rgba(1, 1, 1, 0);
            border-radius: 0px;
            box-shadow: 0px 0px 0px rgba(0, 0, 0, 0), 0px 0px 0px rgba(13, 13, 13, 0);
        }
        input[type=range]::-ms-thumb {
            box-shadow: 0px 0px 0px rgba(0, 0, 0, 0), 0px 0px 0px rgba(13, 13, 13, 0);
            border: 0px solid rgba(0, 0, 0, 0);
            height: 15px;
            width: 37px;
            border-radius: 0px;
            background: #e86623;
            cursor: pointer;
            height: 2px;
        }
        input[type=range]:focus::-ms-fill-lower {
            background: #e86623;
        }
        input[type=range]:focus::-ms-fill-upper {
            background: #ec8048;
        }
        
        .info{
            position:absolute;
            bottom: -1.8em;
            right:0px;
            font-size: 16px;
            font-family: "VW Head";
            color: var(--font-color, rgb(33, 78, 92));
            font-weight: bold;
            line-height: 1.813;
        }
        
        @media (max-width:768px){
            .info{
                font-size: 13px;
            }
        }

    </style>
    

    
   <template>
        <input type="range" step="0.01" value="{{value::input}}"/>
        <template is="dom-if" if="{{info}}">
            <div class="info">{{info}}</div>
        </template>
   </template>
    
</dom-module>

<script>
    Polymer({
        is: "vz-slider",
    
        properties: {
            value:{
                type:Number,
                value:0,
                observer: 'updateValue'
            },
            
            info:{
                type:String,
                value:undefined
            }
        },
        
        updateValue:function(){
            this.fire('slide', {value: this.value});
        }
    });
    
</script>
