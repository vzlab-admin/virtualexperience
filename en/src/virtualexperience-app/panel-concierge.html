<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="el-panorama.html">

<dom-module id="panel-concierge">
    <template>
        <div class="panel__toggle">
            <a href="#/up/concierge" class="panel__toggle-open">
                <img src="../../assets/old-images/shared/seta.png" width="50px" height="50px" style="transform: rotate(180deg)" alt="Abrir">
            </a>
            <a href="#/up/slider" class="panel__toggle-close">
                <img src="../../assets/old-images/shared/seta.png" width="50px" height="50px" alt="Fechar">
            </a>
        </div>

        <el-panorama name="concierge">
            <overlay-plain role="overlay">
                <div class="overlay__content-text">
                    From the VIP area of Volkswagen’s stand at the showroom, the visitor can experience the performance of the up!TSI in a unique way: a digital concierge presents the very best of the car through sophisticated holograms of the up!TSI. To achieve this, the most modern mixed reality equipment has been utilised – the <strong>HoloLens</strong>. This experience will completely change your perception of technology.
                </div>
            </overlay-plain>
        </el-panorama>
    </template>

    <script>
    Polymer({
        is: 'panel-concierge',
        properties: {
            active: {
                type: Boolean,
                value: false,
                reflectToAttribute: true
            }
        },
    })
    </script>
</dom-module>
