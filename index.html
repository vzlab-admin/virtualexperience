<!doctype html>
<html lang="pt_BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=no">

    <title>virtualexperience</title>
    <meta name="description" content="virtualexperience description">

    <!-- See https://goo.gl/OOhYW5 -->
    <link rel="manifest" href="/manifest.json">

    <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="src/virtualexperience-app/virtualexperience-app.html">
    <link rel="stylesheet" href="assets/fonts/font.css">

    <style media="screen">
    @font-face {

    }
    html {
        font: 13px/1.618 sans-serif;
        background-color: #02070b;
        color: #ffffff;
        box-sizing: border-box;
    }
    html, .font-text {
        font-family: 'VW Text', sans-serif;
    }
    h1, h2, h3, h4, h5, h6, .font-head {
        font-family: 'VW Head', sans-serif;
        font-weight: lighter;
    }
    html * {
        box-sizing: inherit;
    }
    html, body {
        margin: 0;
        padding: 0;
    }
    p {
        margin-bottom: 2em;
    }
    @media screen and (min-width: 768px) {
        html {
            font-size: 16px;
        }
    }

    /**
     * General styles
     */
    virtualexperience-app a {
        color: #e86623;
        text-decoration: none;
    }

    /**
     * Layout
     */
    .layout {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
    }
    .layout__header {
        height: 66px;
    }
    .layout__body {
        position: relative;
        flex-grow: 1;
    }
    .layout__footer {
        min-height: 50px;
    }
    .layout__header, .layout__footer {
        background: whitesmoke; /* debug */
    }
    @media screen and (min-width: 768px) {
        .layout__header { height: 80px }
    }

    /**
     * Utility classes
     */
    img.full-width {
        width: 100%;
        height: auto;
    }

    /**
     * Panels
     */
    .panel {
        display: block;
        position: absolute;
        top: 0; right: 0; bottom: 0; left: 0;
        transition: transform 500ms ease-in-out;
        background: orangered;
    }
    .panel + .panel {
        transform: translateY(100%);
    }
    .panel[active] {
        transform: translateY(0);
    }
    </style>
</head>
<body>
    <div class="layout">
        <div class="layout__header"></div>
        <div class="layout__body">
            <virtualexperience-app />
        </div>
        <div class="layout__footer"></div>
    </div>
    <!-- @TODO add analytics -->
</body>
</html>
