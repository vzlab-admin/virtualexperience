<!doctype html>
<html lang="pt_BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=no">

    <title>virtualexperience</title>
    <meta name="description" content="virtualexperience description">

    <!-- See https://goo.gl/OOhYW5 -->
    <link rel="manifest" href="/manifest.json">

    <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="src/virtualexperience-app/virtualexperience-app.html">
    <link rel="stylesheet" href="assets/fonts/font.css">

    <style media="screen">
    @font-face {

    }
    html {
        font: 13px/1.618 sans-serif;
        background-color: #02070b;
        color: #ffffff;
        box-sizing: border-box;
    }
    html, .font-text {
        font-family: 'VW Text', sans-serif;
    }
    h1, h2, h3, h4, h5, h6, .font-head {
        font-family: 'VW Head', sans-serif;
        font-weight: lighter;
    }
    html * {
        box-sizing: inherit;
    }
    html, body {
        margin: 0;
        padding: 0;
    }
    p {
        margin-bottom: 2em;
    }
    @media screen and (min-width: 768px) {
        html {
            font-size: 16px;
        }
    }

    /**
     * General styles
     */
    virtualexperience-app a {
        color: #e86623;
        text-decoration: none;
    }

    /**
     * Layout
     */
    .layout {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
    }
    .layout__header {
        height: 66px;
    }
    .layout__body {
        position: relative;
        flex-grow: 1;
    }
    .layout__footer {
        min-height: 50px;
    }
    .layout__header, .layout__footer {
        background: whitesmoke; /* debug */
    }
    @media screen and (min-width: 768px) {
        .layout__header { height: 80px }
    }

    /**
     * Utility classes
     */
    img.full-width {
        width: 100%;
        height: auto;
    }

    /**
     * Panels
     */
    .panel {
        display: block;
        position: absolute;
        top: 0; right: 0; bottom: 0; left: 0;
        transition: transform 500ms ease-in-out;
        background: slategray;
    }
    .panel + .panel {
        transform: translateY(100%);
    }
    .panel[active] {
        transform: translateY(0);
    }
    .panel__toggle {
        position: absolute;
        top: 0; left: 50%;
        margin-left: -3rem;
        transition: transform 500ms ease-in-out;
        padding: 2rem;
        z-index: 9999;
    }
    .panel__toggle {
        transform: translateY(-100%);
        text-align: center;
    }
    .page__close {
        position: fixed;
        top: 66px; right: 0;
        padding: 2rem;
        text-align: right;
        left: auto;
        z-index: 9999;
    }
    .panel__toggle-open img,
    .panel__toggle-close img,
    .page__close img {
        width: 2rem;
        height: 2rem;
    }
    @media screen and (min-width: 768px) {
        .page__close { top: 80px }
        .panel__toggle {
            margin-left: -3.5rem;
        }
        .panel__toggle-open img,
        .panel__toggle-close img,
        .page__close img {
            width: 3rem;
            height: 3rem;
        }
    }
    .panel__toggle .panel__toggle-close { display: none; }
    .panel[active] .panel__toggle {
        transform: translateY(0);
    }
    .panel[active] .panel__toggle .panel__toggle-close { display: inline-block; }
    .panel[active] .panel__toggle .panel__toggle-open { display: none; }

    /**
     * Overlays
     */
    overlay-plain {
        position: relative;
        display: block;
        background-color: gold;
        width: 60rem;
        max-width: 80%;
        margin: 0 auto;
        background-color: #214e5c;
    }
    overlay-plain::after {
        content: '';
        position: absolute;
        display: block;
        width: 100%; height: 2px;
        bottom: -0.5rem; right: 0;
        background: #e86623;
    }
    .overlay__content-text {
        padding: 2rem;
    }
    .overlay__content-columns {
        display: flex;
    }
    .overlay__content-image {
        display: none;
    }
    .overlay__content-text {
    }
    @media screen and (min-width: 768px) {
        .overlay__content-image {
            display: flex;
            flex: 0 0 25%;
            flex-direction: column;
            justify-content: flex-end;
        }
    }
    overlay-octagon {
        display: block;
    }
    el-overlay-octagon em {
        color: #2eaee3;
        font-size: 1rem;
        font-style: normal;
        font-weight: bolder;
    }
    el-overlay-octagon p {
        margin: .5rem 0;
    }

    /**
     * Slider
    */

    input[type=range] {
        -webkit-appearance: none;
        width: 100%;
        margin: 6.5px 0;
    }
    input[type=range]:focus {
        outline: none;
    }
    input[type=range]::-webkit-slider-runnable-track {
        width: 100%;
        height: 2px;
        cursor: pointer;
        box-shadow: 0px 0px 0px rgba(0, 0, 0, 0), 0px 0px 0px rgba(13, 13, 13, 0);
        background: #e86623;
        border-radius: 0px;
        border: 0px solid rgba(1, 1, 1, 0);
    }
    input[type=range]::-webkit-slider-thumb {
        box-shadow: 0px 0px 0px rgba(0, 0, 0, 0), 0px 0px 0px rgba(13, 13, 13, 0);
        border: 0px solid rgba(0, 0, 0, 0);
        height: 15px;
        width: 37px;
        border-radius: 0px;
        background: #e86623;
        cursor: pointer;
        -webkit-appearance: none;
        margin-top: -6.5px;
    }
    input[type=range]:focus::-webkit-slider-runnable-track {
        background: #ec8048;
    }
    input[type=range]::-moz-range-track {
        width: 100%;
        height: 2px;
        cursor: pointer;
        box-shadow: 0px 0px 0px rgba(0, 0, 0, 0), 0px 0px 0px rgba(13, 13, 13, 0);
        background: #e86623;
        border-radius: 0px;
        border: 0px solid rgba(1, 1, 1, 0);
    }
    input[type=range]::-moz-range-thumb {
        box-shadow: 0px 0px 0px rgba(0, 0, 0, 0), 0px 0px 0px rgba(13, 13, 13, 0);
        border: 0px solid rgba(0, 0, 0, 0);
        height: 15px;
        width: 37px;
        border-radius: 0px;
        background: #e86623;
        cursor: pointer;
    }
    input[type=range]::-ms-track {
        width: 100%;
        height: 2px;
        cursor: pointer;
        background: transparent;
        border-color: transparent;
        color: transparent;
    }
    input[type=range]::-ms-fill-lower {
        background: #cd5415;
        border: 0px solid rgba(1, 1, 1, 0);
        border-radius: 0px;
        box-shadow: 0px 0px 0px rgba(0, 0, 0, 0), 0px 0px 0px rgba(13, 13, 13, 0);
    }
    input[type=range]::-ms-fill-upper {
        background: #e86623;
        border: 0px solid rgba(1, 1, 1, 0);
        border-radius: 0px;
        box-shadow: 0px 0px 0px rgba(0, 0, 0, 0), 0px 0px 0px rgba(13, 13, 13, 0);
    }
    input[type=range]::-ms-thumb {
        box-shadow: 0px 0px 0px rgba(0, 0, 0, 0), 0px 0px 0px rgba(13, 13, 13, 0);
        border: 0px solid rgba(0, 0, 0, 0);
        height: 15px;
        width: 37px;
        border-radius: 0px;
        background: #e86623;
        cursor: pointer;
        height: 2px;
    }
    input[type=range]:focus::-ms-fill-lower {
        background: #e86623;
    }
    input[type=range]:focus::-ms-fill-upper {
        background: #ec8048;
    }
    </style>
</head>
<body>
    <div class="layout">
        <div class="layout__header"></div>
        <div class="layout__body">
            <virtualexperience-app />
        </div>
        <div class="layout__footer"></div>
    </div>
    <!-- @TODO add analytics -->
</body>
</html>
