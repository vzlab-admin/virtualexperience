<link rel="import" href="../bower_components/polymer/polymer.html" />

<dom-module id="botao-pilula">
    <style>
        :host{
            display:inline-block;
            cursor:pointer;
            height:35px ;
            background-color:#e22a5b;
            
            border-radius:35px;
            overflow: hidden;
            
            font-family:"Futura Std";
            font-weight: 500;
            color:white;
            font-size:12px;
            -webkit-transition: background-color .3s;
                    transition: background-color .3s;
        }
        
        :host:hover{
            background-color:#ffc500;
        }
        
        .container{
            text-align:center;
            position:relative;
            height:100%;
            /*font-size:0px;*/
            
            display: block;
            
            padding:0px 17.5px 0px 17.5px;
            box-sizing:border-box;
        }
        
        .container div{
            display:inline-block;
            /*position:relative;*/
            /*height:100%;*/
            vertical-align:top;
            /*line-height:55px;*/
        }
        
        .icone{
            width:16.8px;
            height:24px;
            background-size:auto 14.4px;
            background-repeat:no-repeat;
            background-position:center left;
            height: 100%;
            
        }
        
        .texto{
            text-align: center !important;
            height: 100%;
        }
        
        .texto:before {
            content: '';
            display: inline-block;
            height: 100%; 
            vertical-align: middle;
         }
        
        .texto-center {
            display: inline-block !important;
            vertical-align: middle !important;
        }
        

    </style>
    

    
   <template>
       <div class="container">
           <template is="dom-if" if="{{iconeExiste}}">
               <div class="icone" style$="background-image: url({{icone}})"></div>
            </template>
            
            <div class="texto">
                <div class="texto-center">
                    [[text]]
                </div>
            </div>
       </div>
       
   </template>
    
</dom-module>

<script>
    Polymer({
        is: "botao-pilula",
        
        lista:[],
    
        properties: {
            icone:{
                type:String,
                observer:"checkIcon"
            },
            text:String,
            
            cor:{
                type:String,
                value:"#e22a5b"
            },
            
            corTexto:{
                type:String,
                value:"#ffffff"
            },
            
            ativo:{
                type: Boolean,
                value:true,
            }
        },
        
        
        iconeExiste:false,
        
        checkIcon:function(){
            this.iconeExiste=this.icone.length>0;
        }
        
        
        
     
    });       
</script>
