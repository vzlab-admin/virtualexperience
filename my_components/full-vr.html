<link rel="import" href="../bower_components/polymer/polymer.html" />

<dom-module id="full-vr">
    <style>
        :host{
            display:block;
            position:absolute;
            width:100%;
            height:100%;
            top:0px;
            left:0px;
            background-color:pink;
            transition:opacity .5s ease-in-out;
        }
        
        #panorama{
            width:100%;
            height:100%;
            position:absolute;
            top:0px;
            left:0px;
            /*height:300px;*/
            min-height:100%;
        }
        
        
    </style>
    
   <template>
        <div id="panorama"></div>
        <content select=".overlay" id="overlay"></content>
   </template>
    
</dom-module>

<script>
    Polymer({
        is: "full-vr",
        
        properties: {
            vr:{
                type:Object,
                value:null
            },

            settings:{
                type:String,
                value:undefined,
            }
        },
        
        
        
        attached:function(){
            this.setVR(vrSettings[this.settings]);
        },
        
        setVR:function(settings){
            this.vr=pannellum.viewer(this.$.panorama, settings);
            this.vr.parouCallback=function(){
                console.log(this.async(this.showOverlay,2000));
            }.bind(this);
            
            this.vr.startCallback=function(){
                this.hideOverlay();
            }.bind(this);
        },
        
        update:function(){
            var renderer=this.vr.getRenderer();
            if(renderer){
                console.log("update")
                renderer.resize();
                this.vr.animate();
            }
        },
        
        close:function(){
            // this.showOverlay();
        },
        
        showOverlay:function(){
            var overlay=Polymer.dom(this.$.overlay).getDistributedNodes()[0];
            if(overlay && typeof overlay["show"]=="function"){
                overlay["show"].apply(overlay, undefined);
            }
        },
        
        hideOverlay:function(){
            var overlay=Polymer.dom(this.$.overlay).getDistributedNodes()[0];
            if(overlay && typeof overlay["hide"]=="function"){
                overlay["hide"].apply(overlay, undefined);
            }
        },
        
    });       
</script>
