<link rel="import" href="../bower_components/polymer/polymer.html" />

<dom-module id="info-bar">
    <style>
        :host{
            display:block;
            position:absolute;
            height:100%;
            width:100%;
            top:0px;
            transform: translateY(calc(100% - 95px));
            transition: transform .5s ease-in-out;
        }
        
        :host.ativo{
            transform: translateY(0px);
        }
        
    
        .barra{
            display:block;
            position:absolute;
            top:0px;
            width:100%;
            height:95px;
            
            box-sizing:border-box;
            
            border-top:2px solid transparent;
            border-bottom:2px solid #e86623;
            
            transition: border-bottom .5s ease-in-out;
            text-align:center;
        }
        
        :host.ativo .barra{
            border-top:2px solid #e86623;
            border-bottom:2px solid transparent;
        }
        
        
        .barra .seta{
            cursor:pointer;
            margin-top:25px;
            margin-bottom:25px;
            width:45px;
            height:45px;
            display:inline-block;
            background-image:url(../assets/seta.png);
            background-size:cover;
            background-repeat: no-repeat;
            transition: transform .5s ease-in-out;
        }
        
        :host.ativo .barra .seta{
            transform: rotate(180deg);
        }
        
        .container{
            display:block;
            position:absolute;
            width:100%;
            height:100%;
            background-color:rgba(0,255,0,.5);
            transform: translateY(95px);
            transition: transform .5s ease-in-out;
            
            background-image:  none;
            background-size:  cover;
            background-position:  center center;
            background-repeat:  no-repeat;
        }
        
        :host.ativo .container{
            transform: translateY(0px);
        }
        
        ::content .infoBar{
            position: relative;
            font-size: 16px;
            font-family: "VW Text";
            line-height: 1.813;
            color:white;
            
            max-width:640px;
            background-color: #214e5c;
            
            padding: 45px 35px 45px 35px;
            
            left: 50%;
            top: 50%;
            
            transform: translateX(-50%) translateY(-50%);
        }

        ::content .infoBar:after{
            content:" ";
            width:100%;
            position:absolute;
            height:10px;
            top:100%;
            left:0px;
            display:block;
            
            border-bottom:2px solid #e86623;
        }

    </style>
    

    
   <template>
        <div class="container">
            <content select=".infoBar"></content>
        </div>
        <div class="barra">
            <div class="seta" on-tap="meuTap"></div>
        </div>
   </template>
    
</dom-module>

<script>
    
    Polymer({
        is: "info-bar",
    
        properties: {

        },
        
        meuTap:function(){
            this.classList.toggle("ativo")
        },

        ready:function(){

        }
    });
    
</script>
