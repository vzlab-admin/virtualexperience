<dom-module id="el-overlay-octagon">
    <template>
        <style>
        :host {
            display: block;
            width: 960px;
            max-width: 80%;
            /*background-color: rgba(200, 0, 100, .5);
            border: 2px solid rgba(200, 0, 100, .8);*/
            margin: auto;
        }
        .overlay-octagon__container {
            position: relative;
        }



        /**
         * BG
         */
        /*.overlay-octagon__bg {
            display: block;
            position: absolute;

            width: 100%; height: 100%;

        }
        .overlay-octagon__bg tr:nth-child(1) { height: 95px }

        .overlay-octagon__bg tr:nth-child(3) { height: 112px }

        .overlay-octagon__bg {
            position: absolute;
            left: 0; top: 0;
            width: 100%; height: 100%;
            display: flex;
            flex-direction: column;
        }
        .overlay-octagon__bg-r1,
        .overlay-octagon__bg-r2,
        .overlay-octagon__bg-r3 { display: flex }
        .overlay-octagon__bg-r1 { flex: 0 0 95px }
        .overlay-octagon__bg-r2 { flex: 1 1 65px }
        .overlay-octagon__bg-r3 { flex: 0 0 112px }
        .overlay-octagon__bg-c1 { flex: 0 0 257px }
        .overlay-octagon__bg-c2 { flex: 1 1 430px }
        .overlay-octagon__bg-c3 { flex: 0 0 259px }
        .overlay-octagon__bg-r1 .overlay-octagon__bg-c1 { background-size: 257px 95px }
        .overlay-octagon__bg-r1 .overlay-octagon__bg-c2 { background-size: 430px 95px; background-repeat: repeat-x; }
        .overlay-octagon__bg-r1 .overlay-octagon__bg-c3 { background-size: 259px 95px }
        .overlay-octagon__bg-r2 .overlay-octagon__bg-c1 { background-size: 257px 65px; background-repeat: repeat-y; }
        .overlay-octagon__bg-r2 .overlay-octagon__bg-c2 { background-size: 430px 65px }
        .overlay-octagon__bg-r2 .overlay-octagon__bg-c3 { background-size: 259px 65px; background-repeat: repeat-y; }
        .overlay-octagon__bg-r3 .overlay-octagon__bg-c1 { background-size: 257px 112px }
        .overlay-octagon__bg-r3 .overlay-octagon__bg-c2 { background-size: 430px 112px; background-repeat: repeat-x; }
        .overlay-octagon__bg-r3 .overlay-octagon__bg-c3 { background-size: 259px 112px }

        .overlay-octagon__fg {
            position: relative;
            z-index: 1;
            padding: 0 109px 60px 0;
            display: flex;
        }
        .overlay-octagon__logo {
            width: 30%;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            padding: 0 0 1rem;
        }
        .overlay-octagon__copy {
            margin-top: 45px;
            padding: 1rem;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
            font-size: 1.25rem;
        }
        </style>

        <div class="overlay-octagon__container">
            <div class="overlay-octagon__bg">
                <div class="overlay-octagon__bg-r1">
                    <div class="overlay-octagon__bg-c1" style$="{{getBgStyles(1)}}"></div>
                    <div class="overlay-octagon__bg-c2" style$="{{getBgStyles(2)}}"></div>
                    <div class="overlay-octagon__bg-c3" style$="{{getBgStyles(3)}}"></div>
                </div>
                <div class="overlay-octagon__bg-r2">
                    <div class="overlay-octagon__bg-c1" style$="{{getBgStyles(4)}}"></div>
                    <div class="overlay-octagon__bg-c2" style$="{{getBgStyles(5)}}"></div>
                    <div class="overlay-octagon__bg-c3" style$="{{getBgStyles(6)}}"></div>
                </div>
                <div class="overlay-octagon__bg-r3">
                    <div class="overlay-octagon__bg-c1" style$="{{getBgStyles(7)}}"></div>
                    <div class="overlay-octagon__bg-c2" style$="{{getBgStyles(8)}}"></div>
                    <div class="overlay-octagon__bg-c3" style$="{{getBgStyles(9)}}"></div>
                </div>
            </div>

            <div class="overlay-octagon__fg">
                <div class="overlay-octagon__logo" if="[[logoSrc]]">
                    <img src="[[logoSrc]]" alt="[[logoAlt]]" class="full-width">
                </div>

                <div class="overlay-octagon__copy">
                    <div><content></content></div>
                </div>
            </div>

        </div>
    </template>
    <script>
    Polymer({
        is: 'el-overlay-octagon',
        properties: {
            logoSrc: String,
            logoAlt: String,
        },
        getBgStyles: function (i) {
            return "background-image: url(assets/images/overlay/overlay_0" + i + ".png)"
        }
    })
    </script>
</dom-module>
