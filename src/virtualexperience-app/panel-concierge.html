<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="el-panorama.html">

<dom-module id="panel-concierge">
    <template>
        <div class="panel__toggle">
            <a href="#/up/concierge" class="panel__toggle-open">
                <img src="http://virtualexperience.vw.com.br/assets/images/shared/seta.png" width="50px" height="50px" style="transform: rotate(180deg)" alt="Abrir">
            </a>
            <a href="#/up/pistao" class="panel__toggle-close">
                <img src="http://virtualexperience.vw.com.br/assets/images/shared/seta.png" width="50px" height="50px" alt="Fechar">
            </a>
        </div>

        <el-panorama name="concierge"></el-panorama>
    </template>

    <script>
    Polymer({
        is: 'panel-concierge',
        properties: {
            active: {
                type: Boolean,
                value: false,
                reflectToAttribute: true
            }
        },
    })
    </script>
</dom-module>
