<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="el-panorama.html">

<dom-module id="panel-concierge">
    <template>
        <div class="panel__toggle">
            <a href="#/up/concierge" class="panel__toggle-open">
                <img src="http://virtualexperience.vw.com.br/assets/images/shared/seta.png" width="50px" height="50px" style="transform: rotate(180deg)" alt="Abrir">
            </a>
            <a href="#/up/slider" class="panel__toggle-close">
                <img src="http://virtualexperience.vw.com.br/assets/images/shared/seta.png" width="50px" height="50px" alt="Fechar">
            </a>
        </div>

        <el-panorama name="concierge">
            <overlay-plain role="overlay">
                <div class="overlay__content-text">
                    Na <strong>área VIP</strong> do stand da Volkswagen no Salão do Automóvel, o visitante pode conhecer a performance do <strong>up! TSI</strong> de um jeito único: uma concierge inteiramente digital apresenta o melhor do carro através de sofisticados <strong>hologramas</strong> sobre a miniatura do up! TSI. Para isso é utilizado o mais moderno equipamento de realidade mista atualmente, o <strong>HoloLens</strong>. Essa experiência vai mudar sua visão sobre tecnologia.
                </div>
            </overlay-plain>
        </el-panorama>
    </template>

    <script>
    Polymer({
        is: 'panel-concierge',
        properties: {
            active: {
                type: Boolean,
                value: false,
                reflectToAttribute: true
            }
        },
    })
    </script>
</dom-module>
