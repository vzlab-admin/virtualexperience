<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="top-area">
    <template>
        <style>
        :host {
            background-image: url(http://virtualexperience.vw.com.br/assets/images/home/bgsAreas/bg0.jpg);
            background-position: center top;
            background-size: cover;
            background-repeat: repeat-x;
            padding: 2rem;
        }
        .top-area__container {
            max-width: 1000px;
            min-height: 280px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .top-area__logo {
            width: 200px;
        }
        .top-area__copy {
            margin: 0 2rem;
        }
        .top-area__press-link {
            padding: 1rem 0;
            display: block;
            background-image: url(http://virtualexperience.vw.com.br/assets/images/home/linkImage.png);
            background-repeat: no-repeat;
            background-position: right center;
            background-size: 8rem auto;
            padding-right: 10rem;
        }
        @media screen and (min-width: 768px) {
            .top-area__container {
                flex-direction: row;
            }
            .top-area__logo {
                width: 400px;
                flex: 1 0 auto;
            }
            .top-area__copy {
                flex-grow: 1 1 auto;
            }
        }
        </style>


        <div class="top-area__container">
            <div class="top-area__logo">
                <img src="http://virtualexperience.vw.com.br/assets/images/home/logo.png" alt="Volkawagen Virtual Experience" class="full-width">
            </div>
            <div class="top-area__copy">
                <p>
                    A Volkswagen apresenta, no Salão do Automóvel, quatro experiências virtuais e imersivas com equipamentos altamente tecnológicos e qualidade de imagem surpreendente. Saiba mais sobre cada uma delas e não deixe de visitá-las no evento.
                </p>

                <p>
                    <a href="#" class="top-area__press-link">
                        Possui um óculos de realidade Virtual?
                        <br>
                        Clique aqui e veja uma prévia das experiências.
                    </a>
                </p>
            </div>
        </div>
    </template>

    <script>
    Polymer({
        is: 'top-area',
        properties: {},
    });
    </script>
</dom-module>
